<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабаскина София, Переладова Алёна, {%block lab%} {%endblock%} </title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('bgcolor') }};
            font-size: {{ request.cookies.get('fontsize') }}px;
        }
    </style>
    {% endif %}
    {%block script%}{%endblock%}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>
    <main>{%block main%} {%endblock%} </main>
    <footer>
        &copy; Лабаскина София, Переладова Алёна, ФБИ-12, 3 курс, 2023
    </footer>  
</body>
</html>
